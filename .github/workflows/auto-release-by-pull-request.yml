name: Auto Release by Pull Request

on:
  push:
    branches:
      - <TARGET_BRANCH>

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Auto Release
        id: auto-release
        uses: akfmdl/github-actions-workflows/actions/auto-release-custom-versioning@test
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          release-branches: '["test"]'
