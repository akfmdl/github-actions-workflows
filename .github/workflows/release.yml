      #     pip install dunamai==1.21.2
      #     echo "VERSION=$(dunamai from any | sed 's/+/-/')" >> $GITHUB_ENV
      # - uses: azure/docker-login@v2
      #   with:
      #     login-server: persolive.azurecr.io
      #     username: persolive
      #     password: ${{ secrets.REGISTRY_SERVER_PASSWORD }}
      # - uses: docker/setup-buildx-action@v3
      # - uses: docker/build-push-action@v6
      #   with:
      #     context: ./
      #     file: ./container/Dockerfile
      #     push: true
      #     tags: persolive.azurecr.io/${{ github.event.repository.name }}:${{ env.VERSION }}
      #     builder: ${{ steps.buildx.outputs.name }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ steps.app-token-est-perso-platform.outputs.token }}
        run: |
          gh release create ${{ env.RELEASE_VERSION }} \
            --title "${{ env.RELEASE_VERSION }}" \
            --generate-notes
