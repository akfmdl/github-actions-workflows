      - name: Update image tags in target repository
        run: |
          # Update files in prod/persolive-admin-api-prod
          echo "Updating files in prod/persolive-admin-api-prod..."
          find prod/persolive-admin-api-prod -type f -exec sed -i 's|persolive\.azurecr\.io/perso-platform:[^[:space:]]*|persolive.azurecr.io/perso-platform:${{ env.VERSION }}|g' {} +
          
          # Update files in prod/persolive-admin-api-prod-pre
          echo "Updating files in prod/persolive-admin-api-prod-pre..."
          find prod/persolive-admin-api-prod-pre -type f -exec sed -i 's|persolive\.azurecr\.io/perso-platform:[^[:space:]]*|persolive.azurecr.io/perso-platform:${{ env.VERSION }}|g' {} +

