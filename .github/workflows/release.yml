name: Release

on:
  push:
    branches:
      - test

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: v1.0.0-test
    steps:
      - name: Generate GitHub App Token for est-perso-platform
        id: app-token-est-perso-platform
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          # owner: est-perso-platform
          owner: akfmdl
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
