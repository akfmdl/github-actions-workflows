          # Check if there are changes
          if git diff --quiet; then
            echo "No changes detected"
            echo "COMMIT_URL=No changes" >> $GITHUB_ENV
            exit 0
          fi
          
          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add prod/persolive-admin-api-prod prod/persolive-admin-api-prod-pre ces-westus/persolive-admin-api-prod
          git commit -m "bump admin to ${{ env.VERSION }}"
          git push origin ${{ env.TARGET_BRANCH }}
          
          # Get commit SHA and create URL
          COMMIT_SHA=$(git rev-parse HEAD)
          COMMIT_URL="https://github.com/est-infra/persolive-admin-aks-prd/commit/$COMMIT_SHA"
          echo "COMMIT_URL=$COMMIT_URL" >> $GITHUB_ENV
