name: Auto Release

on:
  push:
    branches:
      - main
      - master
      - next
      - beta
      - alpha

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Auto Release
        uses: ./actions/auto-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          node-version: '18'
